<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-10 offset=md-1">
                <div class="row">
                    
                    <div class="col-md-5 register-left">
                        <img src="down.png" alt="">
                        <h3>Join US</h3>
                        <p>Sample Registration Form</p>
                        <button type="button" class="btn btn-primary">About Us</button>
                    </div>

                    <div class="col-md-7 register-right shadow">
                        <h2>Registration Form</h2>
                        <div class="register-form">

                            <div class="form-group">                            
                                <input type="text" name="" id="" class="form-control" placeholder="Name">
                            </div>
                            <div class="form-group">                            
                                <input type="text" name="" id="" class="form-control" placeholder="User Name">
                            </div>
                            <div class="form-group">                            
                                <input type="email" name="" id="" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">                            
                                <input type="password" name="" id="" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">                            
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>

                        </div>
                    </div>

                </div>
            </div>            
        </div>
    </div>

</body>
</html>
