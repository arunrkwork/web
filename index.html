<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wallet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    
    <div class="wallet-container text-center">
        <p class="page-title"><i class="fa fa-align-left"></i> Bitcoin<i class="fa fa-user"></i></p>

        <div class="amount-box text-center">
            <img src="wallet.svg" >
            <p>Total Balance</p>
            <p class="amount">$ 15000</p>
        </div>

        <div class="btn-group text-center">
            <button type="button" class="btn btn-outline-light">Add Money</button>
            <button type="button" class="btn btn-outline-light">Withdraw</button>
        </div>

        <div class="txt-history">
            <p><b>History</b></p>
            <p class="txt-list">Bitcoin
                 <span class="credit-amount">7300$</span>
            </p>
            <p class="txt-list">Ethereum
                    <span class="debit-amount">-2550$</span>
            </p>
            <p class="txt-list">Ripple
                    <span class="credit-amount">+5000$</span>
            </p>
            <p class="txt-list">Bitcoin Cash
                    <span class="debit-amount">-5000$</span>
            </p>
        </div>

        <div class="footer-menu">
            <div class="row text-center">
                <div class="col-md-3">
                    <i class="fa fa-home"></i>
                    <p>Home</p>
                </div>
                <div class="col-md-3">
                    <i class="fa fa-inbox"></i>
                    <p>Inbox</p>
                </div>
                <div class="col-md-3">
                    <i class="fa fa-university"></i>
                    <p>Bank</p>
                </div>
                <div class="col-md-3">
                    <i class="fa fa-barcode"></i>
                    <p>Scan</p>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
